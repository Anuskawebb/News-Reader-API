<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern News Reader App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">News Reader</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search news...">
            <button onclick="searchNews()">Search</button>
        </div>
        <div class="nav-buttons">
            <button onclick="viewSaved()">Saved</button>
            <button onclick="viewFavorites()">Favorites</button>
        </div>
    </nav>

    <!-- Main Content -->
    <section id="news-container" class="news-container">
        <!-- News articles will be injected here -->
    </section>

    <script src="script.js"></script>
</body>
</html>
