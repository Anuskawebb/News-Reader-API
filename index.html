<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Reader App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

    <nav class="navbar">
        <div class="logo">News Reader</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search news...">
            <button onclick="searchNews()">Search</button>
        </div>
        <div class="nav-buttons">
            <button onclick="viewSaved()">Saved</button>
            <button onclick="viewFavorites()">Favorites</button>
        </div>
    </nav>

    
    <section id="news-container" class="news-container">
        
    </section>

    <script src="script.js"></script>
</body>
</html>
